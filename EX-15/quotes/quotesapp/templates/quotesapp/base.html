<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/">
                <h1 class="logo">Quotes</h1>
            </a>
            <nav class="menu">
                <a href="/authors" class="login">Author</a>
                <a href="/tags" class="login">Tags</a>
                <a href="/" class="login">Quotes</a>
                {% if user.is_authenticated %}
                <span class="login" style="padding-left: 60px">Welcome <b>{{user.username}}</b></span>
                <a href="/users/logout" class="login">Logout</a>
                {% else %}
                <a href="/users/signup" class="login">Sign Up</a>
                <a href="/users/login" class="login">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
        {% block content %} {% endblock %}
        </div>
    </main>
</body>
</html>
