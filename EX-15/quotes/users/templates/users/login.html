{% extends 'quotesapp/base.html' %}

{% block content %}

{% if messages %}
<div>
    {% for message in messages %}
    <div {% if message.tag %} class="alert-{{message.tags}}" {% endif %}>{{message}}</div>
    {% endfor%}
</div>
{% endif %}

<div>
    <h2>Login</h2>
</div>

<form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="form-field">
        <label class="form-label">
            <span class="form-text">Username: </span>{{form.username}}
        </label>
        <span>{{form.errors.username}}</span>
    </div>
    <div class="form-field">
        <label class="form-label">
            <span class="form-text">Password: </span>{{form.password}}
        </label>
        <span>{{form.errors.password}}</span>
    </div>
    <div class="form-button-block">
        <button type="reset" class="form-button">Reset</button>
        <button type="submit" class="form-button">Login</button>
    </div>
</form>

{% endblock %}
